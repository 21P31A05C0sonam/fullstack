<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        h1{
             /* internal css */
            font-size: 100px;
            color: rgb(8, 115, 115);
            text-decoration: underline;
            text-align: center;
            background-color: burlywood;
           
        }
    </style>
    <!-- linking external css to html -->
    <!-- priority of internal and external css depend on which is written on the top -->
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- inline css  heighest priority-->
    <h1 style=" font-size: 200px; color: rgb(12, 12, 138);">work hard sonam</h1> 
</body>
</html>
