<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percent</title>
    <style>
        .base{
            background-color: #1a1414;
            color: aliceblue;
        }
        .fifty-percent{
            width:50% ;
        }
        .hundred-px{
            width: 100px;
        }
        .box{
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="base fifty-percent">50</div>
    <div class="base hundred-px">100</div>
<div class="box"><div class="base fifty-percent">50</div>
<div class="base hundred-px">100</div>
</div>

</body>
</html>
